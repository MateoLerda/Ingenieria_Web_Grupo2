{% extends "base.html" %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<h2>Ingresar</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit">Entrar</button>
</form>
<p>¿No tenés cuenta? <a href="/accounts/signup/">Registrate</a></p>
{% endblock %}
