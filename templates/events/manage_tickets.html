{% extends 'events/base.html' %}
{% block content %}
<h2>Gestionar entradas por sector para {{ event.name }}</h2>

<form method="post">
  {% csrf_token %}
  <table class="table align-middle">
    <thead>
      <tr>
        <th style="width: 20%">Sector</th>
        <th style="width: 25%">Entradas disponibles</th>
        <th style="width: 25%">Precio</th>
      </tr>
    </thead>
    <tbody>
    {% for s in sectors %}
      <tr>
        <td class="fw-semibold">{{ s.sector_name }}</td>
        <td>
          <input type="number" class="form-control" name="inv_{{ s.id }}" min="0" value="{{ s.sector_inventory }}">
        </td>
        <td>
          <input type="number" class="form-control" name="price_{{ s.id }}" min="0" step="0.01" value="{{ s.sector_price }}">
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-muted">No hay sectores configurados.</td></tr>
    {% endfor %}
    </tbody>
  </table>
  <div class="d-flex gap-2">
    <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Volver</a>
    <button type="submit" class="btn btn-success">Guardar cambios</button>
  </div>
</form>
{% endblock %}
