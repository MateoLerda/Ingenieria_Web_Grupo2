{% extends 'events/base.html' %}
{% block content %}
<h2>Manage tickets by sector for {{ event.name }}</h2>

<form method="post">
  {% csrf_token %}
  <table class="table align-middle">
    <thead>
      <tr>
  <th style="width: 20%">Sector</th>
  <th style="width: 25%">Available tickets</th>
  <th style="width: 25%">Price</th>
      </tr>
    </thead>
    <tbody>
    {% for s in sectors %}
      <tr>
        <td class="fw-semibold">{{ s.sector_name }}</td>
        <td>
          <input type="number" class="form-control" name="inv_{{ s.id }}" min="0" value="{{ s.sector_inventory }}">
        </td>
        <td>
          <input type="number" class="form-control" name="price_{{ s.id }}" min="0" step="0.01" value="{{ s.sector_price }}">
        </td>
      </tr>
    {% empty %}
  <tr><td colspan="3" class="text-muted">No sectors configured.</td></tr>
    {% endfor %}
    </tbody>
  </table>
  <div class="d-flex gap-2">
  <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Back</a>
  <button type="submit" class="btn btn-success">Save changes</button>
  </div>
</form>
{% endblock %}
