{% extends 'events/base.html' %}
{% block content %}
<h2>Edit tickets for {{ event.name }}</h2>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
  <label class="form-label">Available tickets</label>
    <input type="number" name="available_tickets" value="{{ event.available_tickets }}" min="0" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Save changes</button>
  <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
