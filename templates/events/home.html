{% load static %}
{% load group_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PartyFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'events/img/favicon.ico' %}">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'events/css/home.css' %}">{% endblock %}
</head>

<body>
    <div class="container-fluid home-container">
        <div class="hero-section">
            <div class="logo-container">
                <img class="app-logo mx-auto d-block" src="{% static 'events/img/partyfinder_logo.jpg' %}" alt="PartyFinder Logo">
            </div>
            <div class="welcome-text">
                <h1 class="main-title">Welcome to PartyFinder</h1>
                <p class="subtitle">Discover amazing events and create unforgettable memories</p>
            </div>
        </div>
        <div class="home-options">
            <div class="btn-wrapper">
                <button class="home-btn">
                    <a href="{% url 'events' %}">
                        <i class="fa-solid fa-champagne-glasses"></i>
                        <span>Check our events!</span>
                    </a>
                </button>
            </div>
            {% if user.is_authenticated %}
            {% if user|has_group:'Event_Organizer' %}
            <div class="btn-wrapper">
                <button class="home-btn">
                    <a href="{% url 'create_event' %}">
                        <i class="fa-solid fa-money-bill-trend-up"></i>
                        <span>Publish your event!</span>
                    </a>
                </button>
            </div>
            {% endif %}
            {% else %}
            <div class="btn-wrapper">
                <button class="home-btn">
                    <a href="{% url 'signup' %}">
                        <i class="fa-solid fa-handshake"></i>
                        <span>Join us now</span>
                    </a>
                </button>
            </div>
            {% endif %}
            <div class="btn-wrapper">
                <button class="home-btn">
                    <a href="{% url 'about' %}">
                        <i class="fa-solid fa-people-group"></i>
                        <span>About us</span>
                    </a>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/61c5807aca.js" crossorigin="anonymous"></script>
</body>

</html>
