<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
    <meta charset="utf-8">
    <title>PartyFinder</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-xl bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="#" alt="" width="30" height="24" class="d-inline-block align-text-top">
        PartyFinder
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/dashboard/" class="nav-link">Dashboard</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="/admin/" class="nav-link">Admin</a></li>
            <form action="{% url 'logout' %}" method="POST">
              {% csrf_token %} 
              <button type="submit" class="nav-link">Logout</button>
            </form>
          {% else %}
            <li class="nav-item"><a href="{% url 'login' %}?next={{ request.path }}" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="/accounts/signup/" class="nav-link">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/61c5807aca.js" crossorigin="anonymous"></script>
</body>
</html>
