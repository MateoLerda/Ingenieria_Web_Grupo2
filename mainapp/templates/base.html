{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PartyFinder</title>
    <link rel="stylesheet" href="{% static 'mainapp/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Salir</a>
                {% if user.is_staff %}
                    <a href="/admin/">Admin</a>
                {% endif %}
            {% else %}
                <a href="{% url 'login' %}">Ingresar</a>
                <a href="{% url 'signup' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 PartyFinder</p>
    </footer>
</body>
</html>
