{% load static %}
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>{% block title %}PartyFinder{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Tu CSS -->
  <link rel="stylesheet" href="{% static 'mainapp/css/styles.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">
        <img src="/media/favicon.jpg" alt="PartyFinder" height="40">
      </a>

      <div class="ms-auto d-flex gap-3">
        <a class="btn btn-outline-secondary btn btn-rosado" href="{% url 'home' %}">Fiestas</a>
        <a class="btn btn-outline-primary" href="{% url 'dashboard' %}">Dashboard</a>
        {% if user.is_authenticated %}
        <a class="btn btn-danger" href="{% url 'logout' %}">Salir</a>
        {% if user.is_staff %}<a class="btn btn-dark" href="/admin/">Admin</a>{% endif %}
        {% else %}
        <a class="btn btn-primary" href="{% url 'login' %}">Ingresar</a>
        <a class="btn btn-success" href="{% url 'signup' %}">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
