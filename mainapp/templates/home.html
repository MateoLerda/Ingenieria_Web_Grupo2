{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PartyFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'mainapp/img/favicon.ico' %}">
    {% block styles %}<link rel="stylesheet" href="{% static 'mainapp/css/home.css' %}">{% endblock %}
</head>
<body>
    <div class="container-fluid home-container">
        <div>
            <img class="app-logo mx-auto d-block" src="{% static 'mainapp/img/partyfinder_logo.jpg' %}" alt="">
        </div>
        <div class="home-options">
            <button class="home-btn">
                <a href="{% url 'events' %}">
                    <i class="fa-solid fa-champagne-glasses"></i>
                    Check our events!
                </a>
            </button>
            {% if user.is_authenticated %}
            <button class="home-btn">
                <a href="">
                    <i class="fa-solid fa-money-bill-trend-up"></i>
                    Publish your event!
                </a>
            </button>
            {% else %}
            <button class="home-btn">
                <a href="{% url 'signup' %}">
                    <i class="fa-solid fa-handshake"></i>
                    Join us now
                </a>
            </button>
            {% endif %}
            <button class="home-btn">
                <a href="">
                    <i class="fa-solid fa-people-group"></i>
                    About us
                </a>
            </button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/61c5807aca.js" crossorigin="anonymous"></script>
</body>
</html>
